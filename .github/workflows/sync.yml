name: Sync rulesets

on:
  workflow_dispatch: {}
  schedule:
    - cron: "23 */6 * * *"

permissions:
  contents: write

concurrency:
  group: sync-rulesets
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python3 scripts/sync_rulesets.py

      - name: Commit and push (if changed)
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rulesets/*.txt
          git commit -m "Auto-prune unavailable rules"
          git push


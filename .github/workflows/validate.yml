name: Validate rulesets

on:
  pull_request:
    paths:
      - "rulesets/**"
      - "scripts/**"
      - ".github/workflows/validate.yml"

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python3 scripts/sync_rulesets.py --check

